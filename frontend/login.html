<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripArchitect - Giriş Yap</title>
  <meta name="description" content="TripArchitect hesabınıza giriş yapın">
  <link rel="stylesheet" href="css/login.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body class="auth-page dark">
  <div class="auth-container">
    <div class="auth-logo">
      <div class="brand-mark">TA</div>
      <h1>TripArchitect Pro</h1>
      <p>Akıllı seyahat planlama asistanı</p>
    </div>

    <div class="auth-card">
      <div class="card-header">
        <h2>Hesabınıza Giriş Yapın</h2>
        <p>Seyahat planlama deneyiminize devam edin</p>
      </div>

      <form id="login-form" class="auth-form">
        <div class="input-group">
          <label for="email">E-posta Adresi</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="ornek@email.com" required>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Şifre</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
            <button type="button" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="form-aux">
            <label class="checkbox-container">
              <input type="checkbox" id="remember-me">
              <span class="checkmark"></span>
              Beni hatırla
            </label>
            <a href="forgot-password.html" class="text-link">Şifremi unuttum?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary full-width">
          <i class="fas fa-sign-in-alt"></i> Giriş Yap
        </button>

        <div class="auth-divider">
          <span>veya</span>
        </div>

        <button type="button" class="btn btn-secondary full-width">
          <i class="fab fa-google"></i> Google ile Giriş Yap
        </button>
      </form>

      <div class="auth-footer">
        Hesabınız yok mu? <a href="register.html" class="text-link">Kayıt olun</a>
      </div>
    </div>

    <div class="auth-theme-toggle">
      <button id="theme-toggle" class="icon-btn" title="Tema değiştir">
        <i id="theme-icon" class="fas fa-sun"></i>
      </button>
    </div>
  </div>
 <script src="js/login.js"></script>
</body>
</html>
