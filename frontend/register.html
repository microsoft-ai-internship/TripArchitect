<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripArchitect - Kayıt Ol</title>
  <meta name="description" content="TripArchitect hesabı oluşturun">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* CSS Variables */
    :root {
      --primary: #4285F4;
      --secondary: #34A853;
      --accent: #FF6D00;
      --accent-light: #FF9E67;
      --bg: #F8FAFF;
      --surface: #FFFFFF;
      --text: #202124;
      --muted: #5F6368;
      --error: #FF4D4F;
      --success: #34A853;
      --warning: #FBBC05;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --ease: cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* Dark Theme Variables */
    .dark {
      --primary: #8AB4F8;
      --secondary: #81C995;
      --accent: #FF9E67;
      --accent-light: #FFB98A;
      --bg: #0F0F0F;
      --surface: #1F1F1F;
      --text: #E8EAED;
      --muted: #9AA0A6;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.25);
    }

    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s var(--ease);
    }

    /* Auth Page Layout */
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      max-width: 440px;
      width: 100%;
      margin: 0 auto;
    }

    /* Logo Styles */
    .auth-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-mark {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 24px;
      margin: 0 auto 16px;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
    }

    .auth-logo h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .auth-logo p {
      font-size: 14px;
      color: var(--muted);
    }

    /* Card Styles */
    .auth-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .card-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .card-header h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-header p {
      font-size: 14px;
      color: var(--muted);
    }

    /* Form Styles */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group label {
      font-size: 14px;
      font-weight: 500;
    }

    .input-with-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-with-icon i {
      position: absolute;
      left: 14px;
      color: var(--muted);
      font-size: 16px;
    }

    .input-with-icon input {
      width: 100%;
      padding: 12px 16px 12px 42px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(0,0,0,0.05);
      font-size: 15px;
      color: var(--text);
      transition: all 0.2s var(--ease);
    }

    .input-with-icon input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(0,0,0,0.08);
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
    }

    /* Password Strength */
    .password-strength {
      margin-top: 8px;
    }

    .strength-meter {
      height: 4px;
      border-radius: 2px;
      background: #F0F0F0;
      margin-bottom: 4px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      background: var(--error);
      transition: all 0.3s ease;
    }

    .strength-text {
      font-size: 12px;
      color: var(--muted);
    }

    /* Terms Checkbox */
    .form-terms {
      font-size: 13px;
      color: var(--muted);
      margin: 8px 0;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox-container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .checkmark {
      height: 16px;
      width: 16px;
      background-color: transparent;
      border: 1px solid var(--muted);
      border-radius: 3px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkbox-container input:checked ~ .checkmark {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .checkmark:after {
      content: "";
      display: none;
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      margin-top: -2px;
    }

    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }

    /* Buttons */
    .btn {
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s var(--ease);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 133, 244, 0.3);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .btn-secondary:hover {
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.15);
    }

    .full-width {
      width: 100%;
    }

    /* Footer */
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--muted);
    }

    .text-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .text-link:hover {
      opacity: 0.8;
    }

    /* Theme Toggle */
    .auth-theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--muted);
      transition: all 0.2s var(--ease);
    }

    .icon-btn:hover {
      color: var(--text);
      transform: scale(1.1);
    }

    /* Error States */
    .input-error {
      border-color: var(--error) !important;
    }

    .error-message {
      font-size: 12px;
      color: var(--error);
      margin-top: 4px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 24px;
      }

      .auth-logo {
        margin-bottom: 24px;
      }

      .brand-mark {
        width: 56px;
        height: 56px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body class="auth-page dark">
  <div class="auth-container">
    <div class="auth-logo">
      <div class="brand-mark">TA</div>
      <h1>TripArchitect Pro</h1>
      <p>Akıllı seyahat planlama asistanı</p>
    </div>

    <div class="auth-card">
      <div class="card-header">
        <h2>Yeni Hesap Oluşturun</h2>
        <p>Seyahat planlama deneyiminize başlayın</p>
      </div>

      <form id="register-form" class="auth-form">
        <div class="input-group">
          <label for="fullname">Ad Soyad</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" placeholder="Adınız ve soyadınız" required>
          </div>
        </div>

        <div class="input-group">
          <label for="email">E-posta Adresi</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="ornek@email.com" required>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Şifre</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
            <button type="button" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-meter">
              <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="strength-text" id="strength-text">Şifre gücü: zayıf</div>
          </div>
        </div>

        <div class="input-group">
          <label for="confirm-password">Şifreyi Onayla</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="••••••••" required>
          </div>
        </div>

        <div class="form-terms">
          <label class="checkbox-container">
            <input type="checkbox" id="terms" required>
            <span class="checkmark"></span>
            <span>Kullanım koşullarını ve <a href="#" class="text-link">gizlilik politikasını</a> kabul ediyorum</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary full-width">
          <i class="fas fa-user-plus"></i> Kayıt Ol
        </button>

        <div class="auth-footer">
          Zaten hesabınız var mı? <a href="login.html" class="text-link">Giriş yapın</a>
        </div>
      </form>
    </div>

    <div class="auth-theme-toggle">
      <button id="theme-toggle" class="icon-btn" title="Tema değiştir">
        <i id="theme-icon" class="fas fa-sun"></i>
      </button>
    </div>
  </div>

  <script>
    // DOM Elements
    const registerForm = document.getElementById('register-form');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const termsCheckbox = document.getElementById('terms');

    // Theme Toggle
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      themeIcon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Password Toggle
    function togglePasswordVisibility() {
      const icon = passwordToggle.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // Password Strength Check
    function checkPasswordStrength(password) {
      const strength = {
        0: { text: "Çok zayıf", color: "#FF4D4F", width: "25%" },
        1: { text: "Zayıf", color: "#FF4D4F", width: "25%" },
        2: { text: "Orta", color: "#FAAD14", width: "50%" },
        3: { text: "Güçlü", color: "#52C41A", width: "75%" },
        4: { text: "Çok güçlü", color: "#34A853", width: "100%" }
      };

      let score = 0;
      if (!password) return strength[0];

      // Uzunluk kontrolü
      if (password.length > 6) score++;
      if (password.length > 10) score++;

      // Karakter çeşitliliği
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      return strength[Math.min(score, 4)];
    }

    // Form Validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    function passwordsMatch(password, confirmPassword) {
      return password === confirmPassword;
    }

    function showError(input, message) {
      const formGroup = input.closest('.input-group');
      const errorElement = formGroup.querySelector('.error-message') ||
        document.createElement('div');

      errorElement.className = 'error-message';
      errorElement.textContent = message;

      if (!formGroup.querySelector('.error-message')) {
        formGroup.appendChild(errorElement);
      }

      input.classList.add('input-error');
    }

    function clearError(input) {
      const formGroup = input.closest('.input-group');
      const errorElement = formGroup.querySelector('.error-message');

      if (errorElement) {
        errorElement.remove();
      }

      input.classList.remove('input-error');
    }

    // Form Submission
    async function handleRegister(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const termsAccepted = document.getElementById('terms').checked;

      // Validate inputs
      let isValid = true;

      if (!fullname) {
        showError(document.getElementById('fullname'), 'Ad soyad gereklidir');
        isValid = false;
      } else {
        clearError(document.getElementById('fullname'));
      }

      if (!email) {
        showError(document.getElementById('email'), 'E-posta adresi gereklidir');
        isValid = false;
      } else if (!validateEmail(email)) {
        showError(document.getElementById('email'), 'Geçerli bir e-posta adresi girin');
        isValid = false;
      } else {
        clearError(document.getElementById('email'));
      }

      if (!password) {
        showError(document.getElementById('password'), 'Şifre gereklidir');
        isValid = false;
      } else if (!validatePassword(password)) {
        showError(document.getElementById('password'), 'Şifre en az 6 karakter olmalıdır');
        isValid = false;
      } else {
        clearError(document.getElementById('password'));
      }

      if (!confirmPassword) {
        showError(document.getElementById('confirm-password'), 'Şifre onayı gereklidir');
        isValid = false;
      } else if (!passwordsMatch(password, confirmPassword)) {
        showError(document.getElementById('confirm-password'), 'Şifreler eşleşmiyor');
        isValid = false;
      } else {
        clearError(document.getElementById('confirm-password'));
      }

      if (!termsAccepted) {
        alert('Kullanım koşullarını kabul etmelisiniz');
        isValid = false;
      }

      if (!isValid) return;

      // Simulate API call
      try {
        // Show loading state
        const submitBtn = registerForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Kayıt Olunuyor...';
        submitBtn.disabled = true;

        // Simulate network request
        await new Promise(resolve => setTimeout(resolve, 1500));

        // For demo purposes, just redirect to login page
        window.location.href = 'login.html?registered=true';

      } catch (error) {
        console.error('Registration error:', error);
        alert('Kayıt başarısız: ' + (error.message || 'Bilinmeyen hata'));

        // Reset button state
        const submitBtn = registerForm.querySelector('button[type="submit"]');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    }

    // Initialize
    function init() {
      // Load theme preference
      if (localStorage.getItem('theme') === 'dark' ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
        document.documentElement.classList.add('dark');
        themeIcon.className = 'fas fa-sun';
      }

      // Password strength indicator
      passwordInput.addEventListener('input', function() {
        const strength = checkPasswordStrength(this.value);
        strengthBar.style.width = strength.width;
        strengthBar.style.backgroundColor = strength.color;
        strengthText.textContent = `Şifre gücü: ${strength.text}`;
      });

      // Event listeners
      themeToggle.addEventListener('click', toggleTheme);
      passwordToggle.addEventListener('click', togglePasswordVisibility);
      registerForm.addEventListener('submit', handleRegister);
    }

    // Run when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
