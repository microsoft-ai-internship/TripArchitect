<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripArchitect</title>
  <meta name="description" content="Akıllı seyahat planlama asistanı - Yapay zeka destekli rota oluşturucu">

  <!-- Tipografi -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- İkonlar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* CSS Variables */
    :root {
      --primary: #4285F4;
      --secondary: #34A853;
      --accent: #FF6D00;
      --accent-light: #FF9E67;
      --bg: #F8FAFF;
      --surface: #FFFFFF;
      --muted: #5F6368;
      --text: #202124;
      --sidebar-bg: rgba(255,255,255,0.98);
      --history-bg: #F1F3F4;
      --topbar-bg: rgba(255,255,255,0.9);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --ease: cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    :root.dark {
      --primary: #8AB4F8;
      --secondary: #81C995;
      --accent: #FF9E67;
      --accent-light: #FFB98A;
      --bg: #0F0F0F;
      --surface: #1F1F1F;
      --muted: #9AA0A6;
      --text: #E8EAED;
      --sidebar-bg: #1E1E1E;
      --history-bg: #2D2E30;
      --topbar-bg: rgba(31,31,31,0.9);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.25);
    }

    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      font-size: 15px;
      line-height: 1.5;
      transition: background 0.3s var(--ease);
    }

    /* App Layout */
    .app-shell {
      display: flex;
      gap: 24px;
      height: 100vh;
      padding: 16px;
      align-items: stretch;
      background: var(--bg);
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      border-radius: var(--radius-lg);
      padding: 16px;
      background: var(--sidebar-bg);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: calc(100vh - 32px);
      border: 1px solid rgba(0,0,0,0.05);
      transition: all 0.3s var(--ease);
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 8px 4px;
    }

    .brand-mark {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
    }

    .brand-text .title {
      font-weight: 700;
      font-size: 16px;
      color: var(--text);
    }

    .brand-text .subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .sidebar-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-actions {
      display: flex;
      gap: 8px;
      position: relative;
    }

    .icon-btn {
      background: transparent;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--muted);
      transition: all 0.2s var(--ease);
    }

    .icon-btn:hover {
      background: rgba(0,0,0,0.05);
      color: var(--text);
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      padding: 8px;
      width: 200px;
      z-index: 1000;
      display: none;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .dropdown-menu.show {
      display: block;
      animation: fadeIn 0.2s var(--ease);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-item {
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
      transition: all 0.2s var(--ease);
    }

    .dropdown-item:hover {
      background: rgba(0,0,0,0.05);
    }

    .dropdown-item i {
      width: 20px;
      text-align: center;
    }

    .dropdown-divider {
      height: 1px;
      background: rgba(0,0,0,0.05);
      margin: 4px 0;
    }

    /* History Section */
    .history-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 12px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 4px;
    }

    .history-title {
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tiny-btn {
      background: transparent;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--muted);
      transition: all 0.2s var(--ease);
    }

    .tiny-btn:hover {
      background: rgba(0,0,0,0.05);
      color: var(--text);
    }

    .history-list {
      flex: 1;
      overflow: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .history-item {
      background: var(--history-bg);
      padding: 12px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(0,0,0,0.05);
      transition: all 0.2s var(--ease);
      cursor: pointer;
    }

    .history-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
      background: var(--surface);
    }

    .history-item.active {
      background: var(--surface);
      border-left: 4px solid var(--primary);
    }

    .history-item .title {
      font-weight: 500;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item .meta {
      font-size: 11px;
      color: var(--muted);
    }

    /* Sidebar Bottom */
    .sidebar-bottom {
      padding-top: 8px;
    }

    .primary-btn {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 12px;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
      font-size: 14px;
      transition: all 0.2s var(--ease);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 133, 244, 0.3);
    }

    .primary-btn.small {
      padding: 8px 12px;
      font-size: 13px;
      width: auto;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 32px);
      position: relative;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      background: var(--topbar-bg);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: var(--shadow-sm);
    }

    .assistant {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .assistant-info .assistant-title {
      font-weight: 600;
      font-size: 15px;
    }

    .assistant-info .assistant-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .conversation-title {
      font-weight: 500;
      color: var(--muted);
      font-size: 13px;
      background: rgba(0,0,0,0.05);
      padding: 4px 8px;
      border-radius: var(--radius-sm);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Zero State */
    .zero-state {
      margin: auto;
      text-align: center;
      max-width: 800px;
      color: var(--muted);
      padding: 40px 32px;
      border-radius: var(--radius-lg);
      background: var(--surface);
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: var(--shadow-sm);
    }

    .zero-state h2 {
      font-size: 24px;
      color: var(--text);
      margin-bottom: 12px;
      font-weight: 700;
    }

    .zero-state .muted {
      color: var(--muted);
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .zero-cta {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    /* Messages */
    .message {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      max-width: 90%;
    }

    .message .message-content {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      max-width: 85%;
      line-height: 1.5;
      font-size: 15px;
      transition: all 0.2s var(--ease);
      transform: scale(0.96);
      opacity: 0;
      animation: messageIn 0.3s var(--ease) forwards;
    }

    @keyframes messageIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .user-message {
      align-self: flex-end;
      justify-content: flex-end;
    }

    .bot-message {
      align-self: flex-start;
      justify-content: flex-start;
    }

    .user-bubble {
      background: var(--primary);
      color: white;
      border-radius: var(--radius-md) var(--radius-md) var(--radius-sm) var(--radius-md);
    }

    .bot-bubble {
      background: var(--surface);
      color: var(--text);
      border-radius: var(--radius-md) var(--radius-md) var(--radius-md) var(--radius-sm);
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      padding: 12px 16px;
      background: var(--surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
      animation: blink 1.4s infinite both;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* Bot Card */
    .bot-card {
      width: 100%;
      background: var(--surface);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .bot-card-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px dashed rgba(0,0,0,0.05);
    }

    .bot-card-title {
      font-weight: 700;
      font-size: 16px;
      color: var(--text);
    }

    .bot-card-sub {
      font-size: 13px;
      color: var(--muted);
    }

    /* Map */
    .map-wrap {
      width: 100%;
      margin-top: 8px;
      border-radius: var(--radius-md);
      overflow: hidden;
      position: relative;
    }

    .map-frame {
      width: 100%;
      height: 360px;
      border: 0;
      display: block;
    }

    .map-controls {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }

    .map-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--surface);
      border: none;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s var(--ease);
    }

    .map-btn:hover {
      transform: scale(1.1);
      color: var(--accent);
    }

    /* Sections */
    .section {
      margin-top: 16px;
      padding: 0 16px 16px;
    }

    .section h4 {
      margin-bottom: 12px;
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
    }

    /* Plan Text */
    .plan-text {
      color: var(--text);
      line-height: 1.6;
      padding: 0 16px;
    }

    /* Timeline */
    .timeline {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .timeline-day {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      background: var(--surface);
      border-radius: var(--radius-md);
      padding: 12px;
      box-shadow: var(--shadow-sm);
    }

    .day-header {
      display: flex;
      gap: 8px;
      align-items: center;
      min-width: 100px;
    }

    .day-index {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    .day-title {
      font-weight: 600;
      font-size: 14px;
    }

    .day-list {
      flex: 1;
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .place-line {
      padding: 12px;
      border-radius: var(--radius-sm);
      background: var(--history-bg);
      border: 1px solid rgba(0,0,0,0.03);
      transition: all 0.2s var(--ease);
    }

    .place-line:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .place-name {
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .place-name::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .place-snippet {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
      line-height: 1.5;
    }

    /* POI Grid */
    .poi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .poi-card {
      border-radius: var(--radius-md);
      padding: 16px;
      background: var(--surface);
      border: 1px solid rgba(0,0,0,0.05);
      transition: all 0.2s var(--ease);
    }

    .poi-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .poi-card-head {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .poi-name {
      font-weight: 600;
      font-size: 14px;
    }

    .poi-desc {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .poi-addr {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .poi-addr i {
      font-size: 10px;
    }

    /* Card Actions */
    .card-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      padding: 0 16px 16px;
    }

    .secondary-btn {
      background: transparent;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 10px 16px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      color: var(--text);
      transition: all 0.2s var(--ease);
    }

    .secondary-btn:hover {
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.15);
    }

    /* Error */
    .error {
      color: #FF4D4F;
      background: rgba(255, 77, 79, 0.08);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      border-left: 4px solid #FF4D4F;
    }

    /* Composer */
    .composer {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-radius: var(--radius-md);
      margin-top: 16px;
      background: var(--surface);
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0,0,0,0.05);
    }

    #user-input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      background: rgba(0,0,0,0.02);
      font-size: 15px;
      resize: none;
      color: var(--text);
      max-height: 180px;
      overflow: auto;
      line-height: 1.5;
      transition: all 0.2s var(--ease);
    }

    #user-input:focus {
      background: rgba(0,0,0,0.05);
    }

    .action-send {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-sm);
      color: white;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s var(--ease);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
    }

    .action-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 133, 244, 0.3);
    }

    .action-send:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .sidebar {
        width: 280px;
      }

      .map-frame {
        height: 280px;
      }

      .poi-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .app-shell {
        padding: 0;
        gap: 0;
      }

      .sidebar {
        position: fixed;
        width: 100%;
        height: auto;
        bottom: 0;
        border-radius: 16px 16px 0 0;
        z-index: 1000;
        display: none;
      }

      .main {
        height: 100vh;
        padding-bottom: 80px;
      }

      .map-frame {
        height: 240px;
      }

      .message {
        max-width: 95%;
      }

      .message .message-content {
        max-width: 90%;
      }

      .bot-card {
        padding: 12px;
      }

      .poi-grid {
        grid-template-columns: 1fr;
      }

      .dropdown-menu {
        width: 160px;
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Sohbet geçmişi">
      <div class="sidebar-top">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">TA</div>
          <div class="brand-text">
            <div class="title">TripArchitect</div>
            <div class="subtitle">AI Travel Planner</div>
          </div>
        </div>

        <div class="sidebar-actions">
          <button id="theme-toggle" class="icon-btn" title="Tema değiştir" aria-label="Tema değiştir">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
          <button id="settings-btn" class="icon-btn" title="Ayarlar" aria-label="Ayarlar">
            <i class="fas fa-cog"></i>
          </button>
          <div id="dropdown-menu" class="dropdown-menu">
            <a href="index.html" class="dropdown-item">
              <i class="fas fa-home"></i>
              <span>Ana Sayfa</span>
            </a>
            <a href="profile.html" class="dropdown-item">
              <i class="fas fa-user"></i>
              <span>Profil</span>
            </a>
            <a href="#" class="dropdown-item">
              <i class="fas fa-heart"></i>
              <span>Favoriler</span>
            </a>
            <a href="#" class="dropdown-item">
              <i class="fas fa-history"></i>
              <span>Geçmiş</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">
              <i class="fas fa-cog"></i>
              <span>Ayarlar</span>
            </a>
            <div class="dropdown-divider"></div>
            <a href="login.html" class="dropdown-item">
              <i class="fas fa-sign-out-alt"></i>
              <span>Çıkış Yap</span>
            </a>
          </div>
        </div>
      </div>

      <div class="history-section">
        <div class="history-header">
          <h4 class="history-title">Geçmiş Rotalar</h4>
          <button id="clear-history" class="tiny-btn" title="Temizle" aria-label="Geçmişi temizle">
            <i class="fas fa-trash"></i>
          </button>
        </div>

        <div id="history-list" class="history-list" role="list"></div>

        <div class="sidebar-bottom">
          <button id="new-chat-btn" class="primary-btn" aria-label="Yeni rota başlat">
            <i class="fas fa-plus"></i>
            <span>Yeni Rota</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main" role="main">
      <header class="topbar" id="topbar">
        <div class="top-left">
          <div class="assistant">
            <div class="avatar">AI</div>
            <div class="assistant-info">
              <div class="assistant-title">TripArchitect AI</div>
              <div class="assistant-sub">Akıllı seyahat planlama asistanı</div>
            </div>
          </div>
        </div>
        <div class="top-right">
          <div id="current-conversation-title" class="conversation-title">Yeni Rota</div>
        </div>
      </header>

      <section id="chat-container" class="chat-container" aria-live="polite">
        <!-- Zero-chat / welcome state loaded from JS -->
      </section>

      <div class="composer">
        <textarea id="user-input" placeholder="Seyahat planınızı buraya yazın... Örn: '3 günlük İstanbul gezisi, tarihi mekanlar ve deniz manzaralı restoranlar ile'"
                  rows="1" aria-label="Sohbet girişi"></textarea>
        <div class="composer-actions">
          <button id="send-btn" class="action-send" title="Gönder" aria-label="Gönder">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // DOM Elements
    const historyList = document.getElementById('history-list');
    const newChatBtn = document.getElementById('new-chat-btn');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatContainer = document.getElementById('chat-container');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const currentTitle = document.getElementById('current-conversation-title');
    const clearHistoryBtn = document.getElementById('clear-history');
    const settingsBtn = document.getElementById('settings-btn');
    const dropdownMenu = document.getElementById('dropdown-menu');

    // State
    let conversations = JSON.parse(localStorage.getItem('conversations')) || [];
    let activeConversationIndex = parseInt(localStorage.getItem('activeConversationIndex')) || null;

    // Helper Functions
    function el(tag, cls, html) {
      const e = document.createElement(tag);
      if (cls) e.className = cls;
      if (html !== undefined) e.innerHTML = html;
      return e;
    }

    function nowDate() {
      return new Date().toLocaleString('tr-TR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(s = '') {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function saveState() {
      localStorage.setItem('conversations', JSON.stringify(conversations));
      localStorage.setItem('activeConversationIndex', activeConversationIndex);
    }

    // History Management
    function renderHistory() {
      if (!historyList) return;
      historyList.innerHTML = '';

      if (!conversations.length) {
        const emptyState = el('div', 'history-empty', `
          <div style="color:var(--muted);font-size:13px;padding:12px;text-align:center">
            <i class="fas fa-compass" style="font-size:24px;margin-bottom:8px;opacity:0.5"></i>
            <div>Henüz kayıtlı rota yok</div>
          </div>
        `);
        historyList.appendChild(emptyState);
        return;
      }

      conversations.slice().reverse().forEach((conv, i) => {
        const idx = conversations.length - 1 - i;
        const active = idx === activeConversationIndex ? ' active' : '';
        const html = `
          <div class="title">${escapeHtml(conv.title)}</div>
          <div class="meta">${conv.date}</div>
        `;
        const item = el('div', 'history-item' + active, html);
        item.addEventListener('click', () => loadConversation(idx));
        historyList.appendChild(item);
      });
    }

    function pushMessageToConversation(role, content) {
      if (activeConversationIndex === null) {
        const title = role === 'user'
          ? (content.length > 40 ? content.slice(0, 40) + '…' : content)
          : 'Yeni Rota';
        const conv = {
          title: title || 'Yeni Rota',
          date: nowDate(),
          messages: [{ role, content }]
        };
        conversations.push(conv);
        activeConversationIndex = conversations.length - 1;
      } else {
        conversations[activeConversationIndex].messages.push({ role, content });
        const conv = conversations[activeConversationIndex];

        if ((!conv.title || conv.title === 'Yeni Rota') && conv.messages.length) {
          const firstUser = conv.messages.find(m => m.role === 'user');
          if (firstUser) {
            conv.title = firstUser.content.slice(0, 40) +
                        (firstUser.content.length > 40 ? '…' : '');
          }
        }
        conv.date = nowDate();
      }
      saveState();
      renderHistory();
    }

    // Chat Rendering
    function showZeroState() {
      if (!chatContainer) return;
      chatContainer.innerHTML = `
        <div class="zero-state" role="status" aria-live="polite">
          <div style="font-size:48px;margin-bottom:16px;color:var(--primary);opacity:0.8">
            <i class="fas fa-route"></i>
          </div>
          <h2>TripArchitect'e Hoş Geldiniz</h2>
          <p class="muted">Seyahat planlarınızı anlatın, AI asistanımız sizin için mükemmel rotayı oluştursun.<br>
            Örnek: <em>"Eşimle 2 günlük romantik İstanbul gezisi, boğaz manzaralı restoranlar ile"</em></p>
          <div class="zero-cta">
            <button id="quick-sample" class="primary-btn small">
              <i class="fas fa-lightbulb"></i> Örnek Rota Göster
            </button>
          </div>
        </div>
      `;

      const sampleBtn = document.getElementById('quick-sample');
      if (sampleBtn) {
        sampleBtn.addEventListener('click', () => {
          userInput.value = "Eşimle 2 günlük romantik İstanbul gezisi, boğaz manzaralı restoranlar ile";
          userInput.focus();
        });
      }
    }

    function appendUserMessage(text, store = true) {
      if (!chatContainer) return;

      const wrap = el('div', 'message user-message');
      const bubble = el('div', 'message-content user-bubble', `
        <div class="msg-text">${escapeHtml(text)}</div>
      `);

      wrap.appendChild(bubble);
      chatContainer.appendChild(wrap);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (store) pushMessageToConversation('user', text);
    }

    function appendBotMessage(html, store = true) {
      if (!chatContainer) return;

      const wrap = el('div', 'message bot-message');
      const bubble = el('div', 'message-content bot-bubble');
      bubble.innerHTML = html;

      wrap.appendChild(bubble);
      chatContainer.appendChild(wrap);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (store) pushMessageToConversation('bot', bubble.innerHTML);
    }

    function loadConversation(idx) {
      const conv = conversations[idx];
      if (!conv) return;

      activeConversationIndex = idx;
      currentTitle.textContent = conv.title || 'Rota';
      chatContainer.innerHTML = '';

      conv.messages.forEach(m => {
        if (m.role === 'user') {
          appendUserMessage(m.content, false);
        } else {
          const msg = el('div', 'message-content bot-bubble');
          msg.innerHTML = m.content;
          appendBotMessage(msg.innerHTML, false);
        }
      });

      saveState();
      renderHistory();
    }

    // Message Sending
    async function sendHandler() {
      const text = (userInput.value || '').trim();
      if (!text) return;

      appendUserMessage(text, true);
      userInput.value = '';

      // Typing indicator
      const typing = el('div', 'typing-indicator', `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `);
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const resp = await fetch('http://127.0.0.1:8000/plan_trip', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!resp.ok) {
          let errText = `API isteği başarısız. Status: ${resp.status}`;
          try {
            const errJson = await resp.json();
            if (errJson.detail) errText += ` — ${errJson.detail}`;
          } catch (e) {}
          throw new Error(errText);
        }

        const data = await resp.json();
        typing.remove();

        // Build bot response card
        let card = `
          <div class="bot-card">
            <div class="bot-card-head">
              <div class="bot-card-title">Oluşturulan Rota</div>
              ${data.days ? `<div class="bot-card-sub">${escapeHtml(String(data.days))} günlük plan</div>` : ''}
            </div>
        `;

        // Map
        if (data.map_url) {
          card += `
            <div class="map-wrap">
              <iframe class="map-frame" src="${escapeHtml(data.map_url)}" frameborder="0" allowfullscreen loading="lazy"></iframe>
              <div class="map-controls">
                <button class="map-btn" title="Yol tarifi al"><i class="fas fa-route"></i></button>
                <button class="map-btn" title="Uydu görünümü"><i class="fas fa-satellite-dish"></i></button>
                <button class="map-btn" title="Yakınlaştır"><i class="fas fa-search-plus"></i></button>
              </div>
            </div>
          `;
        }

        // Plan text
        if (data.plan) {
          card += `
            <div class="section">
              <h4>Plan Özeti</h4>
              <div class="plan-text">${escapeHtml(data.plan).replace(/\n/g, '<br/>')}</div>
            </div>
          `;
        }

        // Timeline
        if (Array.isArray(data.stops_by_day) && data.stops_by_day.length) {
          card += `
            <div class="section">
              <h4>Günlere Göre Rota</h4>
              <div class="timeline">
          `;

          data.stops_by_day.forEach((day, idx) => {
            card += `
              <div class="timeline-day">
                <div class="day-header">
                  <span class="day-index">${idx + 1}</span>
                  <div class="day-title">${idx + 1}. Gün</div>
                </div>
                <ol class="day-list">
            `;

            day.forEach(place => {
              const poi = (data.pois || []).find(p => p.name === place);
              const desc = poi && poi.description ? poi.description : '';
              card += `
                <li class="place-line">
                  <div class="place-name">${escapeHtml(place)}</div>
                  <div class="place-snippet">${escapeHtml(desc)}</div>
                </li>
              `;
            });

            card += `
                </ol>
              </div>
            `;
          });

          card += `
              </div>
            </div>
          `;
        }

        // POIs
        if (Array.isArray(data.pois) && data.pois.length) {
          card += `
            <div class="section">
              <h4>Mekanlar</h4>
              <div class="poi-grid">
          `;

          data.pois.forEach(p => {
            const name = escapeHtml(p.name || '');
            const desc = escapeHtml(p.description || '');
            const addr = escapeHtml(p.address || '');

            card += `
              <article class="poi-card">
                <div class="poi-card-head">
                  <div class="poi-name">${name}</div>
                </div>
                <div class="poi-desc">${desc}</div>
                ${addr ? `
                  <div class="poi-addr">
                    <i class="fas fa-map-marker-alt"></i> ${addr}
                  </div>
                ` : ''}
              </article>
            `;
          });

          card += `
              </div>
            </div>
          `;
        }

        // Actions
        card += `
          <div class="card-actions">
            <button class="primary-btn" id="save-pdf-btn">
              <i class="fas fa-file-pdf"></i> PDF Olarak Kaydet
            </button>
            <button class="secondary-btn" id="share-route-btn">
              <i class="fas fa-share-alt"></i> Paylaş
            </button>
          </div>
        `;

        card += `</div>`; // Close bot-card
        appendBotMessage(card, true);

        // Add event listeners to new buttons
        setTimeout(() => {
          const pdfBtn = document.getElementById('save-pdf-btn');
          const shareBtn = document.getElementById('share-route-btn');

          if (pdfBtn) {
            pdfBtn.addEventListener('click', () => {
              alert('PDF kaydetme özelliği yakında eklenecek.');
            });
          }

          if (shareBtn) {
            shareBtn.addEventListener('click', () => {
              alert('Paylaşma özelliği yakında eklenecek.');
            });
          }
        }, 200);

      } catch (err) {
        if (typing && typing.remove) typing.remove();
        appendBotMessage(`
          <div class="error">
            <i class="fas fa-exclamation-circle"></i> Bir hata oluştu: ${escapeHtml(err.message || String(err))}
          </div>
        `, true);
        console.error(err);
      }
    }

    // Event Listeners
    if (sendBtn) sendBtn.addEventListener('click', sendHandler);

    if (userInput) {
      userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendHandler();
        }
      });

      // Auto-resize textarea
      userInput.addEventListener('input', () => {
        userInput.style.height = 'auto';
        userInput.style.height = Math.min(userInput.scrollHeight, 180) + 'px';
      });
    }

    newChatBtn?.addEventListener('click', () => {
      activeConversationIndex = null;
      currentTitle.textContent = 'Yeni Rota';
      showZeroState();
      saveState();
    });

    clearHistoryBtn?.addEventListener('click', () => {
      if (!confirm('Tüm geçmiş rotaları silmek istediğinizden emin misiniz?')) return;
      conversations = [];
      activeConversationIndex = null;
      showZeroState();
      saveState();
      renderHistory();
    });

    // Dropdown Menu Toggle
    settingsBtn?.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!dropdownMenu.contains(e.target) && e.target !== settingsBtn) {
        dropdownMenu.classList.remove('show');
      }
    });

    // Theme Toggle
    themeToggle?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Initialize
    function init() {
      // Load theme preference
      if (localStorage.getItem('theme') === 'dark' ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
        document.documentElement.classList.add('dark');
        themeIcon.className = 'fas fa-sun';
      }

      // Load conversation if exists
      if (activeConversationIndex !== null && conversations[activeConversationIndex]) {
        loadConversation(activeConversationIndex);
      } else {
        showZeroState();
      }

      renderHistory();
    }

    init();

    // For debugging
    window._TA = {
      conversations,
      loadConversation,
      renderHistory,
      clearHistory: () => {
        conversations = [];
        activeConversationIndex = null;
        saveState();
        renderHistory();
        showZeroState();
      }
    };
  </script>
</body>
</html>
